<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gambar dari GitHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('always.jpg'); /* ganti dengan gambar background kamu */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .produk {
      text-align: center;
      padding: 20px;
      color: white;
    }

    .gambar-produk {
  max-width: 100%;
  height: auto;
    }

    .harga-produk {
  font-size: 24px;
  font-weight: bold;
  color: white; /* Warna kuning keemasan */
  text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black; /* stroke hitam */
  margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="produk">
  <img src="ditzz.png" class="gambar-produk">
  <p class="harga-produk">Rp 50.000</p>
</div>

</body>
</html>
