<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gambar dari GitHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('always.jpg'); /* ganti dengan gambar background kamu */

      background-position: center;

      height: 100vh;

    .nama-produk {
  font-size: 24px;

    -1px -1px 0 black,
     1px -1px 0 black,
    -1px  1px 0 black,
     1px  1px 0 black; /* stroke hitam */

    .deskripsi-produk {
  font-size: 18px;

    -1px -1px 0 black,

     1px  1px 0 black; /* stroke hitam */

  max-width: 300px;

  margin-right: auto;
    }
  </style>
</head>
<body>
