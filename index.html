<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gambar dari GitHub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.png'); /* ganti dengan nama file gambar kamu */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    h1 {
      color: white;
      text-align: center;
      padding-top: 20px;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Ini Gambar dari GitHub</h1>
  <img src="ditzz4you.png" alt="ditzz4you.png">
</body>
</html>
