<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gambar dari GitHub</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Nama file gambar */
            background-size: cover; /* Menutupi seluruh layar */
            background-position: center; /* Pusatkan gambar */
            background-repeat: no-repeat; /* Jangan ulang gambar */
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        h1 {
            padding-top: 30px;
        }
        img {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ini Gambar dari GitHub</h1>
    <img src="ditzz4you.png" alt="ditzz4you.png" width="300">
</body>
</html>
